<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Enigma da Senha</title>
  <style>
    body { font-family: Arial, sans-serif; background: #222; color: #fff; display: flex; align-items: center; justify-content: center; height: 100vh; }
    .container { background: #333; padding: 32px; border-radius: 8px; box-shadow: 0 4px 8px #0005; }
    input[type="password"] { padding: 8px; font-size: 16px; border-radius: 4px; border: none;}
    button { padding: 8px 16px; font-size: 16px; border-radius: 4px; border: none; background: #0dc; color: #222; cursor: pointer;}
    .msg { margin-top: 16px; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Descubra a senha secreta!</h2>
    <input type="password" id="senha" placeholder="Digite o enigma..." />
    <button onclick="verificarSenha()">Tentar</button>
    <div class="msg" id="mensagem"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
